<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Details e Sumary</title>
</head>
<body>
    
    <h1>Tags Details e Sumary</h1>
    <details open>
        <summary>Motor 1.6</summary>
        <p>O carro possui um motor super forte e rápido...</p>
    </details>
    <details>
        <summary>Conforto</summary>
        <p>Carro de luxo com sensor de ré, câmeras e som de qualidade...</p>
    </details>


    <h2>Aplicando datalist</h2>
    <form>
        <input list="carros" name="carro" placeholder="Procure algum carro">
        <datalist id="carros">
            <option value="Gol 1.6"></option>
            <option value="Golf 1.4"></option>
            <option value="BMW 1.0"></option>
            <option value="Onix 1.0"></option>
        </datalist>
    </form>


</body>
</html>
